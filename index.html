<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg
        width="80"
        height="80"
        viewBox="0 0 80 80"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          cx="40"
          cy="40"
          r="35"
          stroke="#4caf50"
          stroke-width="5"
          fill="#e0e0e0"
        />
        <text x="40" y="45" text-anchor="middle" font-size="20" fill="#333">
          Elceed
        </text>
      </svg>
      <div class="input-group">
        <input type="text" placeholder="Last name" autofocus />
      </div>
      <div class="input-group">
        <input type="text" placeholder="First name" />
      </div>
      <div class="input-group">
        <input type="text" placeholder="Middle initial" />
      </div>
      <div class="progress-group">
        <label for="bar1" class="bar-label">Skill 1</label>
        <progress id="bar1" value="30" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>
      <div class="progress-group">
        <label for="bar2" class="bar-label">Skill 2</label>
        <progress id="bar2" value="60" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>
      <div class="progress-group">
        <label for="bar3" class="bar-label">Skill 3</label>
        <progress id="bar3" value="90" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>

      <div class="dropdown-group">
        <label class="bar-label">Programming Languages</label>
        <select>
          <option value="" disabled selected>
            Select a programming language
          </option>
          <option>Java</option>
          <option>Python</option>
          <option>C#</option>
        </select>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Gmail contact" autofocus required />
      </div>

      <style>
        body {
          font-family: Arial, sans-serif;
          background: #f9f9f9;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .container {
          max-width: 500px;
          width: 100%;
          margin: 0 auto;
          background: #fff;
          border-radius: 16px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          padding: 40px 32px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        svg {
          display: block;
          margin: 0 auto 40px auto;
          width: 120px;
          height: 120px;
        }
        .input-group,
        .progress-group,
        .dropdown-group {
          margin-bottom: 32px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .bar-label {
          display: block;
          font-weight: bold;
          margin-bottom: 12px;
          color: #333;
          font-size: 1.15em;
        }
        progress {
          width: 90%;
          height: 28px;
          margin-bottom: 12px;
        }
        input[type="text"],
        input[type="email"] {
          width: 90%;
          padding: 14px;
          border: 1.5px solid #ccc;
          border-radius: 6px;
          font-size: 18px;
          margin-bottom: 2px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
          border-color: #4caf50;
          outline: none;
        }
        select {
          width: 90%;
          padding: 14px;
          border: 1.5px solid #ccc;
          border-radius: 6px;
          font-size: 18px;
          background: #fafafa;
        }
        select:focus {
          border-color: #4caf50;
          outline: none;
        }
      </style>
      <script>
        document.querySelectorAll(".progress-group").forEach((group) => {
          const input = group.querySelector('input[type="number"]');
          const progress = group.querySelector("progress");
          if (input && progress) {
            input.addEventListener("input", () => {
              let val = parseInt(input.value, 10);
              if (!isNaN(val) && val >= 0 && val <= 100) {
                progress.value = val;
              }
            });
          }
        });
      </script>
    </div>
  </body>
</html>
