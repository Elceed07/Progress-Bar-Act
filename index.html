<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <svg
        width="120"
        height="120"
        viewBox="0 0 120 120"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="60" cy="60" r="50" fill="#B76E79" />
        <path
          d="M30 60 Q60 20 90 60 Q60 100 30 60 Z"
          fill="#98FF98"
          opacity="0.7"
        />
        <rect
          x="40"
          y="40"
          width="40"
          height="40"
          rx="12"
          fill="#98FF98"
          opacity="0.08"
        />
        <text
          x="60"
          y="68"
          text-anchor="middle"
          font-size="28"
          font-family="'Segoe UI', 'Montserrat', 'Arial', sans-serif"
          fill="#C9A0DC"
          font-weight="bold"
          letter-spacing="2"
        >
          Prodigy
        </text>
      </svg>
      <div class="input-group">
        <input type="text" placeholder="Last name" autofocus />
      </div>
      <div class="input-group">
        <input type="text" placeholder="First name" />
      </div>
      <div class="input-group">
        <input type="text" placeholder="Middle initial" />
      </div>
      <div class="progress-group">
        <label for="bar1" class="bar-label">HTML</label>
        <progress id="bar1" value="40" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>
      <div class="progress-group">
        <label for="bar2" class="bar-label">Guitar</label>
        <progress id="bar2" value="80" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>
      <div class="progress-group">
        <label for="bar3" class="bar-label">Editing</label>
        <progress id="bar3" value="60" max="100"></progress>
        <input type="number" placeholder="Enter value..." min="0" max="100" />
      </div>

      <div class="dropdown-group">
        <label class="bar-label">Programming Languages</label>
        <select>
          <option value="" disabled selected>
            Select a programming language
          </option>
          <option>Java</option>
          <option>Python</option>
          <option>C#</option>
        </select>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Gmail contact" autofocus required />
      </div>

      <style>
        body {
          font-family: Arial, sans-serif;
          background: #b76e79;
          margin: 0;
          padding: 0;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .container {
          max-width: 500px;
          width: 100%;
          margin: 0 auto;
          background: #2c1846;
          border-radius: 16px;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
          padding: 40px 32px;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        svg {
          display: block;
          margin: 0 auto 40px auto;
          width: 120px;
          height: 120px;
        }
        .input-group,
        .progress-group,
        .dropdown-group {
          margin-bottom: 32px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .bar-label {
          display: block;
          font-weight: bold;
          margin-bottom: 12px;
          color: #ffffff;
          font-size: 1.15em;
        }
        progress {
          width: 90%;
          height: 28px;
          margin-bottom: 12px;
        }
        input[type="text"],
        input[type="email"] {
          width: 90%;
          padding: 14px;
          border: 1.5px solid #ccc;
          border-radius: 6px;
          font-size: 18px;
          margin-bottom: 2px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
          border-color: #4caf50;
          outline: none;
        }
        select {
          width: 90%;
          padding: 14px;
          border: 1.5px solid #ccc;
          border-radius: 6px;
          font-size: 18px;
          background: #fafafa;
        }
        select:focus {
          border-color: #4caf50;
          outline: none;
        }
      </style>
      <script>
        document.querySelectorAll(".progress-group").forEach((group) => {
          const input = group.querySelector('input[type="number"]');
          const progress = group.querySelector("progress");
          if (input && progress) {
            input.addEventListener("input", () => {
              let val = parseInt(input.value, 10);
              if (!isNaN(val) && val >= 0 && val <= 100) {
                progress.value = val;
              }
            });
          }
        });
      </script>
    </div>
  </body>
</html>
